<div class="input-wrap">
    <input id="fyj-name" type="text" name="name" placeholder="${ require('../i18n/en').name }" class="nick input">
    <input id="fyj-email" type="email" name="email" placeholder="${ require('../i18n/en').email }" class="email input">
    <input id="fyj-url" type="url" name="url" placeholder="${ require('../i18n/en').url }" class="url input">
